<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
    <style>
        .bai15 {
            width: 600px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="bai15">
        <h1>Contact Us</h1>
        <div class="message-field">
            <fieldset>
                <legend>Your message</legend>
                <table>
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td>
                            <input type="text" name="txtTo" id="emailTo" placeholder="Example Cafe">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="emailUser">Your email</label></td>
                        <td>
                            <input type="email" name="emailuser" id="emailUser">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="MessageUser">Message</label></td>
                        <td>
                            <textarea name="area" id="MessageUser" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="How-you-filed">
            <fieldset>
                <legend>How you found us</legend>
                <table>
                    <tr>
                        <td><label for="selectChoice">How did you hear of us</label></td>
                        <td>
                            <select id="selectChoice">
                                <option value="">Google</option>
                                <option value="">Facebook</option>
                                <option value="">Twitter</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="radio-choice">Newsletter</label></td>
                        <td>
                            <input type="checkbox"> Ensure this box is checked if you would like o recreive email updates
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="button-submit">
            <input type="button" value="Send message">
        </div>

        <div class="contact-field">
            <fieldset>
                <legend><i>Contect Information</i></legend>
                <table>
                    <tr>
                        <td><label for="first-name">First name:</label></td>
                        <td>
                            <input type="text" name="txt-fisrt-name" id="first-name">
                        </td>
                    </tr>

                    <tr>
                        <td><label for="last-name">Last name:</label></td>
                        <td>
                            <input type="text" name="txt-last-name" id="last-name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email-contact">E-mail</label></td>
                        <td>
                            <input type="email" name="" id="email-contact">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="Question-field">
            <fieldset>
                <legend><i>Competition Question</i></legend>
                <table>
                    <tr>
                        <td><label for="Question">How tall  is the Eiffel Tower in Paris, France?</label></td>
                    </tr>

                    <tr>
                        <td>
                            <input type="radio" name="radio1" id="Question"> 584 ft
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="radio1" id="Question"> 784 ft
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="radio1" id="Question"> 984 ft
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="radio1" id="Question"> 1184 ft
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="Tie_question-field">
            <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                <table>
                    <tr>
                        <td><label for="Tie_que">In 25 words or less, say why you would like to win $10.000:<br></label> </td> 
                    </tr>
                    <tr>
                        <td>
                            <textarea name="area" id="Tie_que" cols="40" rows="10"></textarea>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>

        <div class="Enter-field">
            <fieldset>
                <legend><i>Enter competition</i></legend>
                <input type="submit" value="Enter Competition">
            </fieldset>
        </div>
    </div>
</body>

</html>
